<h1>Invalid Expires test</h1>
<u>WARNING: These tests are only meaningful if no proxy is configured, and if miniserver with an appropriate script is running on your
computer.</u>
<p>

<script src="http://127.0.0.1:1234/dummy_test2.js"></script>
<script>
  if (!window.script_time) alert('Something went wrong. Is miniserver running?');
  var script_time_old = script_time;
</script>

<script src="http://127.0.0.1:1234/dummy_test2.js"></script>
<script>
  if (script_time_old == script_time) alert('Invalid Expires header does NOT stop caching');
    else alert('Invalid Expires header STOPS caching');
</script>
